<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">qalateee </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control">
<div class="alert alert-danger" *ngIf="username.touched && form.get('username').invalid">
  <div *ngIf="username.errors.required">username is required.</div>
  <div *ngIf="username.errors.minlength">min in {{username.errors.minlength.requiredLength}}</div>
  <div *ngIf="username.errors.cannotContainSpace">user name can not contain space</div>
</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
