<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>index</th>
    <th>Image</th>
    <th>Name</th>
    <th>Price</th>
    <th>Count</th>
    <th>Sum</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of shoppingCartItems;let i =index">
    <td>{{i+1}}</td>
    <td>
      <img width="50" class="img img-rounded" src={{item.product.imageUrl}}>
    </td>
    <td>{{item.product.name}}</td>
    <td>{{item.product.price |addSign:'$'}}</td>
    <td>
      <input type="number" style=" width: 70px" min="0" size="number" class="form-control" [(ngModel)]="item.count">
    </td>
    <td>{{item.count * item.product.price |addSign:'$'}}</td>
    <td>
      <button class="btn btn-link" (click)="reportRemoveItem(item)">
        <i class="glyphicon glyphicon-trash" style="color:red"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
