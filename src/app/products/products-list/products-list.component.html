<table class="table table-striped table-bordered table-hover">
  <thead>
  <tr>
    <th>id</th>
    <th>Image</th>
    <th>Name</th>
    <th>Price</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of productOptionChild.product|
                             fusejs:productOptionChild.query:{minSearchTermLength:1,keys: ['name','price']}|
                             sortProductsByName:productOptionChild.sortOrder|
                             sortProductsByPrice:productOptionChild.sortOrderPrice
                             ;let i = index">
    <td>
      {{i+1}}
    </td>
    <td>
      <img width="50" class="img img-rounded" src={{product.imageUrl}}>
    </td>
    <td>
      {{product.name}}
    </td>
    <td>
      {{product.price|addSign:'$'}}
    </td>
    <td>
      <button (click)="reportAddToCart(product)" class="btn btn-primary">
        <i class="glyphicon glyphicon-shopping-cart"> </i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
